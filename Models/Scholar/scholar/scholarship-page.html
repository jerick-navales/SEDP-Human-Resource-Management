        <section id="form">
            <div class="row m-3">
                <nav aria-label="breadcrumb">

            <div class="container-lg-fluid bg-light m-3 p-3 rounded">
                <div class="text-center mt-3">
                   <h3 class="fs-2 fw-bold">Basic Informations</h3>
                   <p class="lead text-muted">Fill up all the basic information that is being ask.</p>
                <br>
                </div>
                
                <div class="row justify-content-center align-item-center">
                    <div class="col-lg-5">
                        <form>
                            <label for="name" class="form-label">Full Name: </label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input type="text" class="form-control" id="FullName" placeholder="e.g.Juan Delacruz">
                            </div>

                            <label for="email" class="form-label">Email address: </label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope-fill"></i>
                                </span>
                                <input type="email" class="form-control" id="FullName" placeholder="e.g.JuanDelacruz@gmail.com">
                            </div>

                            <label for="file" class="form-label"> Attachment: </label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-file-earmark-text-fill"></i>
                                </span>
                                <input type="file" class="form-control" id="FullName" placeholder="e.g.JuanDelacruz@gmail.com">
                            </div>

                            <div class="form-floating mb-4 mt-5">
                                <textarea id="message" class="form-control" style="height: 120px" aria-expanded="false"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div class="mb-4 text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
